    <!-- Calculator -->
    <section class="calSection my-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h4 style="width: 550px;" class="bg-primary mx-auto text-center text-white py-2">BASIC CALCULATOR</h4>
                    <div class="calculator shadow">
                        <div class="skin">
                            <div class="topMmonitor text-end">0</div>
                            <div class="bottomMonitor text-end"></div>
                        </div>
                        <button class="bg-danger border-0 text-white" style="width: 48%;" onclick="allclear()">AC</button>
                        <button class="bg-info border-0 text-white" style="width: 48%;" onclick="back()">C</button>
                        <button onclick="getvalue(7)">7</button>
                        <button onclick="getvalue(8)">8</button>
                        <button onclick="getvalue(9)">9</button>
                        <button class="bg-primary border-0 text-white" onclick="getvalue('/')">/</button>
                        <button onclick="getvalue(4)">4</button>
                        <button onclick="getvalue(5)">5</button>
                        <button onclick="getvalue(6)">6</button>
                        <button class="bg-primary border-0 text-white" onclick="getvalue('*')">*</button>
                        <button onclick="getvalue(1)">1</button>
                        <button onclick="getvalue(2)">2</button>
                        <button onclick="getvalue(3)">3</button>
                        <button class="bg-primary border-0 text-white" onclick="getvalue('-')">-</button>
                        <button onclick="getvalue(0)">0</button>
                        <button onclick="getvalue('.')">.</button>
                        <button class="bg-info border-0 text-white" onclick="finalresult()">=</button>
                        <button class="bg-primary border-0 text-white" onclick="getvalue('+')">+</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
